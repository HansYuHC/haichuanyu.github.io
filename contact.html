<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 根目录下的favicon.ico -->
    <link rel="icon" href="https://https://hansyuhc.github.io/haichuanyu.github.io/favicon.ico">
    <link rel="shortcut icon" href="https://hansyuhc.github.io/haichuanyu.github.io/favicon.ico">

    <!-- images目录下的图标 -->
    <link rel="apple-touch-icon" href="https://hansyuhc.github.io/haichuanyu.github.io/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://hansyuhc.github.io/haichuanyu.github.io/images/favicon-96x96.png">

    <title data-lang-key="contactTitle">联系方式 - 余海川的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="contact">

    <!-- 引入公共header -->
    <div id="header-container"></div>

    <script>
    // 加载完header后插入专属标题
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;

            // 插入首页专属标题
            const titleContainer = document.getElementById('dynamic-title-container');
            titleContainer.innerHTML = `
                <h1 data-lang-key="contact">联系方式</h1>
            `;
        });
    </script>

    <main>
        <section>
            <h2 data-lang-key="contact">联系方式</h2>
            <p data-lang-key="email">邮箱：yhc962@gmail.com</p>
            <p data-lang-key="telephone">电话：+49 123 4567 8901</p>
            <!-- 添加微信联系方式 -->
            <div class="wechat-contact">
                <p data-lang-key="wechat">微信：</p>
                <img src="images/wechat.png" alt="微信二维码" style="width: 180px; height: 150px;">
                <p data-lang-key="wechatDescription">扫描二维码添加我的微信</p>
            </div>
        </section>
    </main>
    <footer>
        <p data-lang-key="copyright">&copy; 2025 余海川。 保留所有权利。</p>
        <p>
            <span data-lang-key="followMe" style="vertical-align: middle;">关注我：</span>
                <a href="https://www.linkedin.com/in/haichuan-yu/" target="_blank" >
                    <img src="images/LI-Logo.png" alt="LinkedIn" style="width: 80px; height: 20px; vertical-align: middle;">
                </a>
        </p>
            <button onclick="changeLanguage('zh')">中文</button>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('de')">Deutsch</button>
    </footer>
    <!-- 确保脚本在页面底部加载 -->
    <script src="script.js"></script>
</body>
</html>
