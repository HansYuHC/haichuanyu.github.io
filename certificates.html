<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="certificatesTitle">我的证书 - 余海川的个人网站</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 仅针对证书页面的样式 */
        .certificates-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .certificate-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .certificate-item:hover {
            transform: translateY(-5px);
        }

        .certificate-img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }

        .certificate-caption {
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }

        @media (max-width: 768px) {
            .certificates-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-page="certificates">
    <header>
        <h1 data-lang-key="myCertificates">我的证书</h1>
        <nav>
            <ul>
                <li><a href="index.html" data-lang-key="home">首页</a></li>
                <li><a href="about.html" data-lang-key="about">关于我</a></li>
                <li><a href="projects.html" data-lang-key="projects">个人项目</a></li>
                <li><a href="academic.html" data-lang-key="academic">学术成果</a></li>
                <li><a href="work.html" data-lang-key="work">工作经历</a></li>
                <li><a href="certificates.html" data-lang-key="certificates">我的证书</a></li>
                <li><a href="contact.html" data-lang-key="contact">联系方式</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper">
        <div class="certificates-container">

            <!-- 高中毕业证书 -->

            </div>

            <div class="certificate-item">

            </div>

            <!-- CAD证书 -->
