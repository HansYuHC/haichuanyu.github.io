<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 根目录下的favicon.ico -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- images目录下的图标 -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">

    <title>余海川的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://github.com/HansYuHC/haichuanyu.github.io/blob/main/images/background_qd.jpg?raw=true'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
    <!-- 引入公共header -->
    <div id="header-container"></div>

    <script>
    // 加载完header后插入专属标题
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;

            // 插入首页专属标题
            const titleContainer = document.getElementById('dynamic-title-container');
            titleContainer.innerHTML = `
                <h1 data-lang-key="welcome">欢迎来到余海川的个人网站</h1>
            `;
        });
    </script>


    <main>
        <div class="content-wrapper"> <!-- 添加半透明背景层 -->
        <section id="about" onclick="location.href='about.html'" style="cursor: pointer;">
            <h2 data-lang-key="about">关于我</h2>
            <p data-lang-key="aboutDescription">青岛->广州->卡尔斯鲁厄->伯布林根</p>
        </section>
        <section id="projects" onclick="location.href='projects.html'" style="cursor: pointer;">
            <h2 data-lang-key="projects">个人项目</h2>
            <p data-lang-key="projectsDescription">CAD项目; Excel VBA项目; MATLAB/Simulink 项目; Python 项目; 其他项目 </p>
        </section>
        <section id="academic" onclick="location.href='academic.html'" style="cursor: pointer;">
            <h2 data-lang-key="academic">学术成果</h2>
            <p>
                <span data-lang-key="qdez">山东省青岛第二中学</span>
                <img src="images/qdez-logo.png" alt="山东省青岛第二中学 Logo" class="logo">
            </p>
            <p>
                <span data-lang-key="scut">华南理工大学</span>
                <img src="images/scut-logo.png" alt="华南理工大学 Logo" class="logo">
            </p>
            <p>
                <span data-lang-key="kit">卡尔斯鲁厄理工学院</span>
                <img src="images/kit-logo.png" alt="卡尔斯鲁厄理工学院 Logo" class="logo">
            </p>
        </section>
        <section id="work" onclick="location.href='work.html'" style="cursor: pointer;">
            <h2 data-lang-key="work">工作经历</h2>
            <p>
                <span data-lang-key="hongyuan">莱州鸿源台钳制造有限公司</span>
                <img src="images/hongyuan-logo.png" alt="莱州鸿源台钳制造有限公司 Logo" class="logo hongyuan-logo">
            </p>
            <p>
                <span data-lang-key="luolin">青岛洛林机械有限公司</span>
                <img src="images/luolin-logo.png" alt="青岛洛林机械有限公司 Logo" class="logo">
            </p>
            <p>
                Schaeffler AG
                <img src="images/schaeffler-logo.png" alt="Schaeffler AG Logo" class="logo">
            </p>
            <p>
                Stabilus SE
                <img src="images/stabilus-logo.png" alt="Stabilus SE Logo" class="logo stabilus-logo">
            </p>
            <p>
                Bertrandt AG
                <img src="images/bertrandt-logo.png" alt="Bertrandt AG Logo" class="logo bertrandt-logo">

            </p>
            <p>
                Mercedes-Benz AG (ANÜ von Bertrandt)
                <img src="images/mercedes-logo.png" alt="Mercedes-Benz AG Logo" class="logo">
            </p>
        </section>
        <section id="certificates" onclick="location.href='certificates.html'" style="cursor: pointer;">
            <h2 data-lang-key="certificates">我的证书</h2>
            <p data-lang-key="certificatesDescription">从高中到大学毕业期间的证书 </p>
        </section>
        <section id="contact" onclick="location.href='contact.html'" style="cursor: pointer;">
            <h2 data-lang-key="contact">联系方式</h2>
            <p data-lang-key="contactDescription">欢迎联系我!</p>
        </section>
      </div>
    </main>
    <footer>
    <p data-lang-key="copyright">&copy; 2025 余海川。 保留所有权利。</p>
    <p>
        <span data-lang-key="followMe" style="vertical-align: middle;">关注我：</span>
            <a href="https://www.linkedin.com/in/haichuan-yu/" target="_blank" >
                <img src="images/LI-Logo.png" alt="LinkedIn" style="width: 80px; height: 20px; vertical-align: middle;">
            </a>
    </p>
    <button onclick="changeLanguage('zh')">中文</button>
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('de')">Deutsch</button>
</footer>
    <script src="script.js"></script>
</body>
</html>
